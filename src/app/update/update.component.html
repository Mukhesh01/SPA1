<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Register</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
               
                <div class="form-group">
                    <label>update</label>
                    <input type="text" [(ngModel)]="updateobj.personname" name="updateobj.personname" formControlName="updatevalue" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.updatevalue.errors }"  />
                    <div *ngIf="registerForm.controls.updatevalue.errors" class="text-danger">
                        <div *ngIf="registerForm.controls.updatevalue.errors.required">updatevalue is required</div>
                        <div *ngIf="registerForm.controls.updatevalue.errors.pattern">string only not numbers or special characters</div>
                    </div>
                    <button class="btn btn-primary" [disabled]="!registerForm.valid" type="submit" (click)="update_personname();">submit</button>
                </div>
               <!-- <div class="form-group">
                    <button class="btn btn-primary" type="submit" (click)="update_personname();">submit</button>
                </div>-->
            </form>
        </div>
    </div>
</div>

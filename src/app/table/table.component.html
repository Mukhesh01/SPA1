  <div class="container">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>College ID</th>
        <th>College Name</th>
      </tr>
      </thead>
      
        <tbody *ngIf = bool>
          <tr *ngFor="let item of tableobj">
            <td>{{item.collegeid}}</td>
            <td>{{item.collegename}}</td>
          </tr>
        </tbody>
    </table>
    <button class="btn btn-success" (click)="getvalues();" [(ngModel)]="tableobj" >Get</button>
  </div>

  <!-- UPDATE -->
<div>
    <form action="post">
      <div class="form-group" *ngIf = bool>
        <label for="title">update</label>
        <input type="text" [(ngModel)]="updateobj.personname" name="updateobj.personname" class="form-control" placeholder="person name update">
      </div>
      <button class="btn btn-primary" type="submit" (click)="update_personname();">UPDATE</button>
     
    </form>
  </div>
